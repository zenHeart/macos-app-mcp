name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm run lint

      - name: Run Tests
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Decode OIDC Token
        if: github.event_name == 'workflow_dispatch'
        run: |
          set -e
          # The ACTIONS_ID_TOKEN_REQUEST_URL and ACTIONS_ID_TOKEN_REQUEST_TOKEN environment variables are
          # only available when the job has `id-token: write` permissions.
          # We are requesting a token with a custom audience claim of "npm"
          TOKEN_URL="${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=npm"
          OIDC_TOKEN_JSON=$(curl -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "${TOKEN_URL}")
          OIDC_TOKEN=$(echo "${OIDC_TOKEN_JSON}" | jq -r '.value')
          echo "---- OIDC TOKEN CLAIMS ----"
          jq -R 'split(".") | .[1] | @base64d | fromjson' <<< "$OIDC_TOKEN"
          echo "--------------------------"

      - name: Publish to NPM
        run: npm publish --provenance
